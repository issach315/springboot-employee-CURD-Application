<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees - Save</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employees Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Employee</p>
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">

        <div class="mb-3 w-25">
            <label for="id" class="form-label">Employee Id</label>
            <input type="hidden" id="id" th:field="*{id}" class="form-control" placeholder="Employee id">
        </div>
        <div class="mb-3 w-25">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name">
        </div>

        <div class="mb-3 w-25">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name">
        </div>

        <div class="mb-3 w-25">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email">
        </div>

        <button type="submit" class="btn btn-info col-2">SAVE</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}" class="btn btn-secondary">Back to Employees List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
